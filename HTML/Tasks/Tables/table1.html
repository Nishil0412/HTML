<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table1</title>
</head>
<body>
    <p>The Contribution of Various Economic Sectors to Xcountry <br> Gross Domestic Product in 2016,2017 and 2018</p>
    <Table border="1" style="border: 5px solid black; width: 400px;" cellspacing="00" cellpadding="10">
        <tr>
            <th rowspan="2" style="background-color: rgb(134, 134, 240);">Economic Sectors</th>
            <th colspan="3" style="background-color: rgb(134, 134, 240);" >Percentage to GDP</th>
        </tr>
        <tr style="background-color: grey;">
            <th>2016</th>
            <th>2017</th>
            <th>2018</th>
        </tr>
        <tr>
            <th style="background-color: grey;">Agriculture</th>
            <th>13%</th>
            <th>11%</th>
            <th>15%</th>
        </tr>
        <tr>
            <th style="background-color: grey;">Industry</th>
            <th>22%</th>
            <th>25%</th>
            <th>30%</th>
        </tr>
        <tr>
            <th style="background-color: grey;">Service</th>
            <th>65%</th>
            <th>64%</th>
            <th>55%</th>
        </tr>
    </Table>
</body>
</html>
